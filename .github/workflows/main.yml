name: Build and Deploy .NET Application to Plesk via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Lấy mã nguồn từ repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cài đặt .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      # 3. Build dự án .NET và tạo tài liệu Swagger XML
      - name: Build project
        run: dotnet publish -c Release -o ./publish /p:DocumentationFile=./publish/FTSS_API.xml

      # 4. Dừng ứng dụng trên server (IIS và Kestrel)
      - name: Stop application
        run: |
          # Dừng IIS
          iisreset /stop
          # Dừng các tiến trình dotnet (Kestrel)
          taskkill /IM dotnet.exe /F
        continue-on-error: true # Tiếp tục nếu lệnh thất bại

      # 5. Triển khai mã nguồn qua FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: 14.225.220.28 # Lưu IP trong secret
          username: ftss-server # Lưu username trong secret
          password: ftss12345 # Lưu password trong secret
          local-dir: ./publish/
          server-dir: /ftss-publish/
          protocol: ftp
          dry-run: false # Đặt true để kiểm tra trước
          log-level: verbose # Thêm chi tiết nhật ký để debug

      # 6. Khởi động lại ứng dụng trên server
      - name: Start application
        run: |
          # Khởi động lại IIS
          iisreset /start
        continue-on-error: true
